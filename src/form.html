<!DOCTYPE html>
<html lang="ru">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="mobile-nav">   
        </nav>
        <header class="container header">
            <nav class="desktop-nav">
            </nav>
        </header>
        <section class="program-bio container">
            <div class="program-bio-title">
                Подбор программы
            </div>
            <div class="program-bio-description">
                Заполните анкету, и мы подберём программу питания для вашего кота
            </div>
            <div class="program-bio-fields">
                
            </div>
        </section>
        <section class="map container">
            <div class="map-invite">
                <p class="map-invite-title">приглашаем<br>
                    к сотрудничеству<br>
                    дилеров!</p>
                <div class="map-adress">
                    <p>ул. Большая<br>
                        Конюшенная, д. 19/8</p>
                    <p>Санкт-Петербург</p>
                </div>
            </div>
        </section>
        <footer class="footer container">
            <div class="footer-logo">
                <img src="./img/logo-footer.svg" alt="logo-footer">
            </div>
            <div class="footer-social">
                <ul class="social-list">
                    <li class="social-item vk">
                        <img src="./img/sprite/icon-vk.svg" alt="vk">
                    </li>
                    <li class="social-item inst">
                        <img src="./img/sprite/icon-insta.svg" alt="inst">
                    </li>
                    <li class="social-item fb">
                        <img src="./img/sprite/icon-fb.svg" alt="fb">
                    </li>
                </ul>
            </div>
            <div class="footer-academy">
                <p>HTML Academy</p>
                <img src="./img/logo-footer.png" alt="html">
            </div>
        </footer>
    </body>
    <script src="js/bandle.js"></script>
</html>

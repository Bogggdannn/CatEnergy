<!DOCTYPE html>
<html lang="ru">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <nav class="mobile-nav">
    </nav>
    <header class="container header">
        <nav class="desktop-nav">
        </nav>
    </header>
    <section class="catalog">
        <div class="container">
            <h2 class="main-title catalog-title">Каталог продукции</h2>

            <div class="catalog-list">
                <div class="catalog-list-card">
                    <div class="catalog-list-body">
                        <img src="./img/chicken-small-desktop@1x.png" alt="chicken small">
                        <div class="catalog-list-params">
                            <p class="catalog-list-name">
                                Cat Energy PRO<br>
                                500 г
                            </p>
                            <p class="catalog-list-weight">
                                <span class="params-name">Масса</span>
                                <span class="params-value">500 г</span>
                            </p>
                            <p class="catalog-list-taste">
                                <span class="params-name">Вкус</span>
                                <span class="params-value">Курица</span>
                            </p>
                            <p class="catalog-list-price">
                                <span class="params-name">Цена</span>
                                <span class="params-value">700 Р.</span>
                            </p>
                        </div>
                    </div>
                    <div class="catalog-list-actions">
                        <button class="button-default">Заказать</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/bandle.js"></script>

</html>
